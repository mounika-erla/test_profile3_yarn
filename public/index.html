<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elegant Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #4b0082;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background-color: #6a5acd;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #483d8b;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello, Beautiful World!</h1>
    <p>Welcome to your elegant and minimal landing page. You can customize this template as a portfolio, business site, or personal blog.</p>
    <a href="#learn-more" class="button">Learn More</a>
    <footer>&copy; 2025 Your Name. All rights reserved.</footer>
  </div>

</body>
</html>
